kind: pipeline
name: default
clone:
  depth: 1
trigger:
  branch:
  - master
  event:
  - push
steps:
- name: build-master
  image: plugins/ecr
  privileged: true
  settings:
    repo: 577012953595.dkr.ecr.us-west-2.amazonaws.com/relay-web-app
    registry: 577012953595.dkr.ecr.us-west-2.amazonaws.com
    region: us-west-2
    tags: commit-${DRONE_COMMIT},dev-build-${DRONE_BUILD_NUMBER}
    build_args:
    - source_version=${DRONE_COMMIT}
  volumes:
   - name: docker
     path: /var/run/docker.sock
- name: deploy
  image: quay.io/honestbee/drone-kubernetes
  settings:
    kubernetes_server: https://10.100.152.223
    kubernetes_token:
      from_secret: drone-deploy-token
    kubernetes_cert:
      from_secret: drone-deploy-cert
    deployment: relay-web-app
    repo: 577012953595.dkr.ecr.us-west-2.amazonaws.com/relay-web-app
    container: web
    tag: commit-${DRONE_COMMIT}
- name: notify
  image: plugins/webhook
  settings:
    urls: http://integration-bot-app.integration.svc.cluster.local/drone
  when:
    status:
    - success
    - failure
volumes:
- name: docker
  host:
    path: /var/run/docker.sock
