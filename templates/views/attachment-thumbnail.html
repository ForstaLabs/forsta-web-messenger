<i class="close icon"></i>
<div class="header">{{humanbytes file.size}}</div>
<div class="thumbnail">
    {{#if audio}}
        <audio controls>
            <source src="{{content}}"/>
        </audio>
    {{else if video}}
        <video controls>
            <source src="{{content}}"/>
        </video>
    {{else}}
        <img src="{{thumbnail}}"/>
    {{/if}}
</div>
