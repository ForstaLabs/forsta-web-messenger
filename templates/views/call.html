<header>
    <div class="contents">
        <i class="icon video camera"></i>
        {{{call thread.getNormalizedTitle scope=thread}}}
        <div class="f-call-status">{{{callStatus}}}</div>
    </div>
    <div class="ui buttons icon basic inverted">
        <button class="f-detach ui button" title="Toggle detached mode"><i class="icon window restore"></i></button>
        {{#if canFullscreen}}
            <button class="f-fullscreen ui button" title="Toggle fullscreen mode">
                <i class="icon window maximize"></i>
            </button>
        {{/if}}
        <button class="f-close ui button" title="Close"><i class="icon close"></i></button>
    </div>
</header>

<div class="f-members">
    <div class="f-presenter"></div>
    <div class="f-audience"></div>
</div>

<footer>
    <button class="f-video mute ui button f-toggle circular icon"
            data-class="blue"
            data-class-activated="red"
            data-title="Disable your outgoing video."
            data-title-activated="Enable your outgoing video.">
        <i class="icon video camera"></i>
        <i class="icon activated video camera disabled"></i>
    </button>
    <button class="f-audio mute ui button f-toggle circular icon"
            data-class="blue"
            data-class-activated="red"
            data-title="Disable your outgoing audio (mute)."
            data-title-activated="Enable your outgoing audio (unmute).">
        <i class="icon microphone"></i>
        <i class="icon activated microphone slash disabled"></i>
    </button>
    {{#unless forceScreenSharing}}
        <button class="f-screenshare ui button circular icon"
                title="Toggle Screen Sharing">
            <i class="icons">
                <i class="icon slideshare"></i>
                <i class="f-stop icon stop corner red"></i>
            </i>
        </button>
    {{/unless}}

    <div class="status"></div>

    <button class="f-join-toggle ui button circular toggle icon red active">
        <i class="icon phone"></i>
    </button>

    <div class="f-options ui button circular dropdown icon bottom pointing right">
        <i class="icon vertical ellipsis"></i>
        <div class="menu">
            <div class="item" data-value="share-link">
                <i class="icon share"></i>
                Sharable Link
            </div>
            <div class="item" data-value="settings">
                <i class="icon settings"></i>
                Settings
            </div>
        </div>
    </div>
</footer>
