<div class="f-holder ui segment basic">
    <div class="f-input">
        <div class="f-message"
             contenteditable="true" spellcheck="true" role="textbox"
             spellcheck="true" tabindex="0" autocorrect="on"></div>
        <div class="f-placeholder">Send message to {{{titleNormalized}}}</div>
    </div>

    <div class="f-actions large">
        <i class="f-attach-action icon link attach"
           title="Add Attachments"></i>
        <i class="f-giphy-action icon link image"
           title="Choose animated GIF (Giphy)"></i>
        <i class="f-emoji-action icon link smile"
           title="Emoji Picker"></i>
        <i class="f-help-action icon link help"
           title="Help about message options"></i>
        <i class="f-send-action icon circular send inverted blue"
           title="Send Message"></i>
    </div>


    <div class="f-drawer f-files">
        <input class="f-choose-file" type="file" multiple="multiple" style="display: none;"/>
        <div class="ui segment secondary basic">
            <h5 class="ui header sub">
                <i class="icon folder"></i>
                <div class="content">Pending Attachments</div>
            </h5>
            <div class="previews"></div>
        </div>
    </div>

    <div class="f-drawer f-giphy">
        <div class="ui segment secondary basic">
            <h5 class="ui header sub">
                <i class="icon image"></i>
                <div class="content">
                    <div class="ui input mini icon">
                        <input type="text" name="giphy-search" placeholder="Giphy Search"/>
                        <i class="icon search"></i>
                    </div>
                </div>
            </h5>
            <i class="icon remove link"></i>
            <div class="previews"></div>
        </div>
    </div>

    <div class="f-drawer f-emoji">
        <div class="ui segment secondary basic">
            <h5 class="ui header sub">
                <i class="icon smile"></i>
                <div class="content">
                    <div class="ui input mini icon">
                        <input type="text" name="emoji-search" placeholder="Emoji Search"/>
                        <i class="icon search"></i>
                    </div>
                </div>
            </h5>
            <i class="icon remove link"></i>
            <div class="f-emoji-picker-holder previews"></div>
        </div>
    </div>
</div>
