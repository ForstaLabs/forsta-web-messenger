<div class="f-back-holder">
    <div class="ui three column centered grid">
        <div class="middle aligned column">
            <div class="ui statistic">
                <div class="label">
                    {{head.adj}}
                </div>
                <div class="ui divider back"></div>
                <div class="label">
                    {{head.time}}
                </div>
            </div>
        </div>
        <div class="middle aligned column">
            <div class="ui statistic">
                <div class="label">
                    {{head.type1}}
                </div>
                <div class="ui divider back"></div>
                <div class="label">
                    {{head.type2}}
                </div>
            </div>
        </div>
        <div class="middle aligned column">
            <div class="ui horizontal statistic">
                <div class="value">
                    {{members.length}}
                </div>
                <div class="label">
                    Members
                </div>
            </div>
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="ui header">Recipients:</div>
    <div class="ui items">
        {{#each members}}
            <div class="item">
                {{> f-avatar this.avatar}}
                <div class="middle aligned content">
                    <a id="{{id}}" class="header  f-thread-member">{{name}}</a>
                    <div class="description">{{tag.slug}}:{{domain.slug}}</div>
                    {{#if time_rec}}
                    <div class="description">{{time_rec}}</div>
                    {{/if}}
                </div>
            </div>
        {{/each}}
    </div>
    <div class="ui divider"></div>
    <button class="ui basic button f-purge">
          <i class="bomb user"></i>
          Delete Message
    </button>
</div>
