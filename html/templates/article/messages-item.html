<div class="label">
    {{> f-avatar avatar}}
</div>
<div class="content">
    <div class="summary">
        <a class="user">{{sender}}</a> wrote
        <div class="date" title="{{datetime timestamp}}">{{fromnow timestamp}}</div>
    </div>
    <div class="extra text">{{message}}</div>
    {{#if attachments.length}}
        <div class="extra images">
            {{#each attachments}}
                <a href="{{url}}"><img src="{{url}}"/></a>
            {{/each}}
        </div>
    {{/if}}
</div>
