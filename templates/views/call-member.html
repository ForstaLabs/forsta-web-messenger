<div class="video-wrap">
    <div class="novideo">
        <img class="f-avatar f-avatar-image" src="{{avatar.url}}"/>
    </div>

    <video autoplay {{#if outgoing}}muted{{/if}}></video>
</div>

<div class="ui popup" data-id="{{id}}">
    <div class="ui menu vertical secondary small compact">
        <div class="item f-status header">Connected NOT</div>
        <a class="item f-member allow-multiple" data-user-card="{{id}}">
            {{> f-avatar avatar}}
            <div class="f-member-info">
                {{#if outgoing}}<i>You</i>{{else}}{{name}}{{/if}}<br/>
                <small>{{tagSlug}}</small>
            </div>
        </a>
        <a class="item f-pin">
            <i class="icon pin"></i>Pin
        </a>
        <a class="item f-silence">
            <i class="icon headphone"></i>Silence
        </a>
        <a class="item f-restart">
            <i class="icon refresh"></i>Restart connection
        </a>
    </div>
</div>
