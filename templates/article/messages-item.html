<div class="label">
    {{> f-avatar avatar}}
</div>
<div class="content">
    <div class="summary">
        <a class="user">{{{sender}}}</a>
        <div class="date">
            <span class="timestamp" data-timestamp="{{sent_at}}"></span>
        </div>
        <span class="status hide"></span>
        <span class="timer"></span>
        <span class="error"></span>
        <span class="network-error"></span>
    </div>
    {{#if embed}}
        <div class="extra embed"></div>
    {{/if}}
    {{#if html_safe.length}}
        <div class="extra text">{{{html_safe}}}</div>
    {{else if plain.length}}
        <div class="extra text">{{plain}}</div>
    {{/if}}
    {{#if attachments.length}}
        <div class="extra images attachments"></div>
    {{/if}}
    <div class="meta"></div>
</div>
