<div class="f-compose">
    <div class="ui attached segment">
        <form class="f-send ui form">
            <div class="field">
                <div class="ui icon input action labeled">
                    <div class="ui dropdown label">
                        <i class="icon exchange" title="Direct Message"></i>
                        <i class="icon caret up"></i>
                        <div class="menu">
                            <div class="item"><i class="icon exchange active"></i>Direct Message</div>
                            <div class="item"><i class="icon announcement"></i>Announcement</div>

                        </div>
                    </div>
                    <div class="f-input" contenteditable="true" role="textbox"

                    </button>
                </div>
            </div>
        </div>

        <div class="menu right">
            <div class="item">
                <div class="ui icon buttons">
                    <button class="f-expire ui button icon basic">
                        <i class="icon hourglass half"></i>
                    </button>
                    <button class="f-vis ui button icon basic">

                    </button>
                </div>

            </div>
        </div>
