<div class="video-wrap">
    <div class="not-joined-overlay">
        <div class="f-incoming incoming-call-only ui segment big">
            <div class="status ui segment secondary"></div>
            <div class="ui buttons fluid">
                <div class="f-ignore ui button red">Ignore Call</div>
                <div class="f-accept ui button green">Accept Call</div>
            </div>
        </div>
        <div class="f-outgoing not-incoming-call-only">
            <div class="f-join-buttons ui buttons green">
                <div class="ui button icon" data-type="audio"
                     title="Start a call with ONLY outgoing audio.">
                    <i class="icon fal fa-microphone-alt"></i>
                    Start Audio Only
                </div>

                <div class="or"></div>

                <div class="ui button icon" data-type="video"
                     title="Start a normal video and audio call.">
                    <i class="icon fal fa-webcam"></i>
                    Start Video
                </div>

                <div class="or"></div>

                <div class="ui button icon" data-type="screenshare"
                     title="Share your screen or a window with others.">
                    <i class="icon slideshare"></i>
                    Start Screen Share
                </div>
            </div>

            <div class="f-share-link ui segment tiny">{{shareLink}}</div>
            <div class="f-share ui button blue">
                <i class="icon share"></i>
                Share link to this call...
            </div>
        </div>
    </div>

    <div class="novideo">
        <img class="f-avatar f-avatar-image" src="{{avatar.url}}"/>
    </div>

    <video autoplay playsinline muted></video>

    <div class="f-debug-stats">
        <div class="column recv"><h4>Receving:</h4></div>
        <div class="column send"><h4>Sending:</h4></div>
    </div>

    <div class="f-footer f-hover-only">
        <div class="column">
            <div class="f-user">
                {{> f-avatar avatar}}
                <div class="f-user-info" data-user-card="{{userId}}">
                    <div class="name">{{name}}</div>
                    <div class="slug">{{tagSlug}}</div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="f-status ui label mini">{{status}}</div>
        </div>
        <div class="column">
            <div class="f-soundlevel">
                <div class="f-indicator"></div>
            </div>
        </div>
    </div>
    <div class="f-floating-buttons f-hover-only ui buttons black vertical">
        {{#unless outgoing}}
            <button class="f-silence not-silenced-only ui button icon"
                    title="Silence the audio for this stream.">
                <i class="icon headphone"></i>
            </button>
            <button class="f-silence silenced-only ui button icon"
                    title="Enable the audio output for this stream.">
                <i class="icon headphone red"></i>
            </button>
        {{/unless}}
        {{#if canFullscreen}}
            <button class="ui button icon f-fullscreen-video" title="Fullscreen Video">
                <i class="icon fas fa-expand-arrows"></i>
            </button>
        {{/if}}
        {{#if canPopout}}
            <button class="ui button icon f-popout" title="Popout Video">
                <i class="icon external"></i>
            </button>
        {{/if}}
    </div>
</div>
