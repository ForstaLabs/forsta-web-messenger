<div class="f-holder ui attached segment">
    <div class="f-input ui input fluid icon">
        <div class="f-message"
             contenteditable="true" spellcheck="true" role="textbox"
             spellcheck="true" tabindex="0" autocorrect="on"></div>
        <i class="f-send icon circular link send inverted blue depth-shadow"></i>
        <div class="f-attach ui button icon"><i class="icon attach"></i></div>
    </div>

    <div class="f-desc">
        <strong>*strong*</strong> |
        <em>_italics_</em> |
        :smile: -> ☺️ |
        /help
    </div>

    <div class="f-files">
        <input class="f-choose-file" type="file" multiple="multiple" style="display: none;"/>
        <div class="ui segment secondary">
            <h5 class="ui header sub">
                <i class="icon folder"></i>
                <div class="content">Pending Attachments</div>
            </h5>
            <div class="previews"></div>
        </div>
    </div>
    <div class="f-giphy">
        <div class="ui segment secondary">
            <h5 class="ui header sub">
                <i class="icon folder"></i>
                <div class="content">Search results</div>
            </h5>
            <div class="previews"></div>
        </div>
    </div>
</div>
