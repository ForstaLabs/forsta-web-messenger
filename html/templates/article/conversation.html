<div class="f-compose">
    <div class="ui attached segment">
        <div class="f-input ui input fluid icon action labeled">
            <div class="ui dropdown label">
                <i class="icon exchange" title="Direct Message"></i>
                <i class="icon caret up"></i>
                <div class="menu">
                    <div class="item"><i class="icon exchange active"></i>Direct Message</div>
                    <div class="item"><i class="icon announcement"></i>Announcement</div>
                    <div class="item"><i class="icon small help"></i>Poll</div>
                </div>
            </div>
            <div class="f-message"
                 contenteditable="true" spellcheck="true" role="textbox"
                 autocomplete="on" spellcheck="true" tabindex="0"
                 autocorrect="on" aria-multiline="true" aria-haspopup="true"
                 aria-label="Type message here...">
                <span class="placeholder">Type message here...</span>
            </div>
            <i class="f-send icon circular link send inverted blue"></i>
        </div>
    </div>

    <div class="ui menu borderless bottom attached">
        <div class="menu left">
            <div class="item">
                <div class="ui icon buttons">
                    <button class="f-attach ui button icon basic">
                        <i class="icon attach"></i>
                    </button>
                    <button class="f-camera ui button icon basic">
                        <i class="icon camera"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="menu right">
            <div class="item">
                <div class="ui icon buttons">
                    <button class="f-expire ui button icon basic">
                        <i class="icon hourglass half"></i>
                    </button>
                    <button class="f-vis ui button icon basic">
                        <i class="icon setting"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
