<article>
    <div class="f-header ui menu borderless"></div>
    
    <div class="f-notices"></div>

    {{#unless sent}}
        <div class="f-editor-holder ui segment attached red">
            <div class="ui form">
                <div class="field required">
                    <label>Subject</label>
                    <input type="text" name="subject" placeholder="Subject is required..."/>
                </div>
            </div>

            <div class="f-editor"></div>

            <div class="ui menu borderless">
                <div class="menu right">
                    <div class="item">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="allowComments"/>
                            <label>Allow Comments</label>
                        </div>
                    </div>
                    <div class="item">
                        <button class="f-send ui button icon blue disabled"><i class="icon send"></i> Send</button>
                    </div>
                </div>
            </div>
        </div>
    {{else}}
        <div class="f-viewer-holder ui segment attached blue"></div>
    {{/unless}}

</article>

<aside></aside>
