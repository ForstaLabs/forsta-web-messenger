<header>
    <div class="contents">
        <i class="icon video camera"></i>
        {{{call thread.getNormalizedTitle scope=thread}}}
        <div class="f-call-status">{{{callStatus}}}</div>
    </div>
    <div class="ui buttons icon basic inverted">
        <button class="f-detach not-detached-only not-fullscreen-only ui button"
                title="Detach call window">
            <i class="icon fas fa-compress-alt rotated"></i>
        </button>
        <button class="f-detach detached-only not-fullscreen-only ui button"
                title="Maximize call window">
            <i class="icon fas fa-expand-alt rotated"></i>
        </button>
        {{#if canFullscreen}}
            <button class="f-fullscreen not-fullscreen-only ui button"
                    title="Enter fullscreen mode">
                <i class="icon fas fa-expand"></i>
            </button>
            <button class="f-fullscreen fullscreen-only ui button"
                    title="Leave fullscreen mode">
                <i class="icon fas fa-compress"></i>
            </button>
        {{/if}}
        <button class="f-close ui button" title="Close"><i class="icon close"></i></button>
    </div>
</header>

<main>
    <div class="f-members">
        <div class="f-presenter">
            <div class="f-hover-messages"></div>
        </div>
        <div class="f-audience"></div>
    </div>
    <div class="f-thread-toggle" title="Toggle chat panel">
        <i class="icon double angle right"></i>
    </div>
    <div class="f-thread"></div>
</main>

<footer>
    <button class="f-video not-video-muted-only mute ui button circular icon blue"
            title="Disable your outgoing video.">
        <i class="icon fas fa-webcam"></i>
    </button>
    <button class="f-video video-muted-only mute ui button circular icon red"
            title="Enable your outgoing video.">
        <i class="icon fas fa-webcam-slash disabled"></i>
    </button>

    <button class="f-audio not-audio-muted-only mute ui button circular icon blue"
            title="Disable your outgoing audio (mute).">
        <i class="icon microphone"></i>
    </button>
    <button class="f-audio audio-muted-only mute ui button circular icon red"
            title="Enable your outgoing audio (unmute).">
        <i class="icon microphone slash disabled"></i>
    </button>

    {{#unless forceScreenSharing}}
        <button class="f-screenshare ui button circular icon"
                title="Toggle Screen Sharing">
            <i class="icons">
                <i class="icon slideshare"></i>
                <i class="f-stop icon stop corner red"></i>
            </i>
        </button>
    {{/unless}}

    <div class="status"></div>

    <button class="f-leave joined-only ui button circular icon red">
        <i class="icon fas fa-phone-slash"></i>
    </button>

    <div class="f-options ui button circular dropdown icon bottom pointing right">
        <i class="icon vertical ellipsis"></i>
        <div class="menu">
            <div class="item" data-value="share-link">
                <i class="icon share"></i>
                Sharable Link
            </div>
            <div class="item" data-value="settings">
                <i class="icon settings"></i>
                Settings
            </div>
        </div>
    </div>
</footer>
