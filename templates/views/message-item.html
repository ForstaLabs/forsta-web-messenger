<div class="label">
    {{> f-avatar avatar}}
</div>
<div class="content">
    <div class="ui segment {{avatar.color}}">
        <div class="summary">
            <a class="f-user" data-user-popup="{{sender}}">{{senderName}}</a>
            <div class="date">
                <span class="timestamp" data-timestamp="{{sent}}"></span>
            </div>
            <div class="icon-bar autodim">
                {{#if mobile}}
                    <i data-content="Sent from mobile app" class="icon mobile"></i>
                {{/if}}
                <span class="timer"></span>
                {{#unless incoming}}
                    <span class="f-status"><i></i></span>
                {{/unless}}
                <i data-content="Maximize" class="f-display-toggle icon link window maximize"
                   {{#unless minimized}}style="display: none;"{{/unless}}></i>
                <i data-content="Minimize" class="f-display-toggle icon link window minimize"
                   {{#if minimized}}style="display: none;"{{/if}}></i>
                <i data-content="Toggle detailed view" class="f-details-toggle icon link expand"></i>
            </div>
        </div>
        <section {{#if minimized}}style="max-height: 0;"{{/if}}>
            {{#if safe_html.length}}
                <div class="extra text html">{{{safe_html}}}</div>
            {{else if plain.length}}
                <div class="extra text plain">{{plain}}</div>
            {{/if}}
            {{#if attachments.length}}
                <div class="extra images attachments"></div>
            {{/if}}
            {{#if meta.length}}
                <div class="meta autodim">
                    <ul>
                    {{#each meta}}
                        <li>{{{this}}}</li>
                    {{/each}}
                    </ul>
                </div>
            {{/if}}
        </section>
        <div class="f-message-details-holder"></div>
    </div>
</div>
