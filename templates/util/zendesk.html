<a class="f-zendesk">{{label}}</a>
<div class="f-zendesk ui popup wide">
    <div class="header">{{article.title}}</div>
    <div class="content">{{{article.body}}}</div>
    <small>
        <a href="{{article.html_url}}" target="_blank">
            Full Article <i class="icon external"></i>
        </a>
        -
        Updated {{fromnow article.updated_at}}
    </small>
</div>
