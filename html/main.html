<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

        <title>Forsta</title>

        <link rel="manifest" href="/@static/manifest.json"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Lato:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=latin-ext"/>
        <link id="favicon" rel="shortcut icon" href="/@static/images/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="/@static/semantic/semantic.css"/>
        <link rel="stylesheet" type="text/css" href="/@static/stylesheets/main.css"/>
        <link href="https://cdn.quilljs.com/1.3.1/quill.snow.css" rel="stylesheet">

        <script type="text/javascript">Error.stackTraceLimit = Infinity;</script>
        <script type="text/javascript" src="/@env.js"></script>
        <script type="text/javascript" src="/@static/js/app/deps.js"></script>
        <script type="text/javascript" src="/@static/semantic/semantic.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
        <script type="text/javascript" src="https://cdn.quilljs.com/1.3.1/quill.min.js"></script>
    </head>

    <body>
        <div class="ui dimmer active">
            <div class="ui loader text massive">Initializing...</div>
        </div>

        <header id="f-header-menu-view">
            <div class="ui menu inverted"></div>
        </header>

        <main>
            <nav style="flex: 0 0 0;">
                <div class="f-start-new fab-button depth-shadow"
                     data-content="New Conversation" data-position="left center">
                    <i class="primary icon plus"></i>
                    <i class="secondary icon pencil"></i>
                </div>

                <div class="ui basic segment inverted">
                    
                    <div id="f-notifications-message"
                         class="ui message warning icon mini hidden">
                        <i class="icon outline alarm mute"></i>
                        <div class="content">
                            <div class="header">
                                Notifications are not enabled.
                            </div>
                            <p>Would you like to enable them?</p>
                            <button class="ui button mini blue">Request Permission</button>
                        </div>
                    </div>

                    <div id="f-new-thread-panel">
                        <div class="ui segment top attached red">
                            <div class="ui sub header">
                                <i class="icon pencil big grey"></i>
                                New Conversation
                            </div>

                            <div class="ui multiple dropdown">
                                <input type="text" name="tags"/>
                                <div class="ui sub header text">Select Recipients...</div>
                                <div class="menu">
                                    <div class="ui search input icon">
                                        <i class="icon search"></i>
                                        <input type="text" name="search" placeholder="Search..."/>
                                    </div>
                                    <div class="scrolling menu"></div>
                                </div>
                            </div>
                        </div>
                        <div class="ui buttons bottom attached">
                            <button class="f-clear-button ui button disabled">
                                <i class="icon recycle large"></i> Clear
                            </button>
                            <button class="f-start-button ui button disabled">
                                Start Conversation <i class="icon right arrow"></i>
                            </button>
                        </div>
                    </div>

                    <div id="f-nav-view"></div>
                </div>
            </nav>
            <article>
                <div id="f-article-thread-stack"></div>

                <div id="f-thread-loading-dimmer" class="ui inverted dimmer">
                    <div class="ui loader text">Loading</div>
                </div>
            </article>
        </main>
    </body>

    <script type="text/javascript" src="/@static/js/lib/textsecure.js"></script>
    <script type="text/javascript" src="/@static/js/app/main.js"></script>
</html>
