<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

        <title>Forsta</title>

        <link rel="manifest" href="/@static/manifest.json"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&subset=latin-ext"/>
        <link id="favicon" rel="shortcut icon" href="/@static/images/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="/@static/semantic/semantic.css"/>
        <link rel="stylesheet" type="text/css" href="/@static/stylesheets/main.css"/>

        <script type="text/javascript" src="/@env.js"></script>
        <script type="text/javascript" src="/@static/js/app/deps.js"></script>
        <script type="text/javascript" src="/@static/semantic/semantic.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

        <!-- unported templates from legacy views -->
        <script type='text/x-tmpl-mustache' id='lightbox'>
            <div class='xcontent'>
                <div class='controls'>
                    <a class='x close' alt='Close image.' href='#'></a>
                    <a class='save' alt='Save as...' href='#'></a>
                </div>
                <img class='image' src='{{ url }}' />
            </div>
        </script>

        <!--<script type='text/x-tmpl-mustache' id='attachment-preview'>
            <img src='{{ source }}' class='preview' />
            <a class='x close' alt='remove attachment' href='#'></a>
        </script> -->

        <script type='text/x-tmpl-mustache' id='identicon-svg'>
            <svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'>
                <circle cx='50' cy='50' r='40' fill='{{ color }}' />
                <text text-anchor='middle' fill='white' font-size='24px' x='50' y='50' baseline-shift='-8px'>
                    {{ content }}
                </text>
            </svg>
        </script>

        <!-- XXX -->
        <script type='text/x-tmpl-mustache' id='keychange'>
            <span class='content' dir='auto'>{{ content }}</span>
        </script>

        <!-- XXX -->
        <script type='text/x-tmpl-mustache' id='hourglass'>
            <span class='hourglass'><span class='sand'></span></span>
        </script>

        <!-- XXX -->
        <script type='text/x-tmpl-mustache' id='expirationTimerUpdate'>
            <span class='content'>{{ content }}</span>
        </script>
        <!-- /unported templates from legacy views -->

        <script type='text/x-tmpl-mustache' id='key_verification_panel'>
            <div class='container'>
              {{> key_verification }}
              <p> {{> link_to_support }} </p>
            </div>
        </script>
        <script type='text/x-tmpl-mustache' id='key_verification'>
              {{^has_their_key}}
                <div class='placeholder'>{{ their_key_unknown }}</div>
              {{/has_their_key}}
              {{#has_their_key}}
                <label> {{yourSafetyNumberWith }} </label>
                <div class='qr'></div>
                <div class='key'>
                  {{#chunks}} <span>{{.}}</span> {{/chunks}}
                </div>
              {{/has_their_key}}
        </script>

      <script type='text/x-tmpl-mustache' id='link_to_support'>
        <a href='http://support.whispersystems.org/hc/articles/213134107' target='_blank'>
          {{ learnMore }}
        </a>
      </script>
      <script type='text/x-tmpl-mustache' id='key-conflict-dialogue'>
        <h3 class='header'>{{ newIdentity }}</h3>
        <div class='content clearfix'>
          <div class='clearfix'>
            {{> avatar }}
            <span class='name'>{{ name }}</span>
            <button class='resolve'>{{ resolve }}</button>
            <a href='#' class='hideKeys hide'> {{ hideKeys }} </a>
            <a href='#' class='showKeys'> {{ showKeys }} </a>
          </div>
          <div class='keys hide'>
            <p>
              {{ message }}
              {{> link_to_support }}
            </p>
          </div>
        </div>
      </script>

      <script type='text/x-tmpl-mustache' id='file-size-modal'>
          Skipping {{ name }}<br/>
          {{ file-size-warning }}
          ({{ limit }}{{ units }})
      </script>
      <script type='text/x-tmpl-mustache' id='attachment-type-modal'>
          Sorry, your attachment has a type, {{type}}, that is not currently supported.
      </script>

    </head>

    <body>
        <div class="ui dimmer active">
            <div class="ui loader text massive">Initializing...</div>
        </div>

        <header id="f-header-menu-view">
            <div class="ui menu inverted"></div>
        </header>

        <main>
            <nav>
                <div class="ui basic segment inverted">
                    <div id="f-notifications-message"
                         class="ui message warning icon mini hidden">
                        <i class="icon outline alarm mute"></i>
                        <div class="content">
                            <div class="header">
                                Notifications are not enabled.
                            </div>
                            <p>Would you like to enable them?</p>
                            <button class="ui button mini blue">Request Permission</button>
                        </div>
                    </div>

                    <div id="f-new-conversation" class="ui message mini">
                            <div class="ui button dropdown multiple labeled icon red fluid">
                                <i class="plus icon"></i>
                                <span class="text">New Conversation</span>
                                <div class="menu">
                                    <div class="ui button fluid basic inactive">
                                        <i class="icon send blue"></i> Create!
                                    </div>
                                    <div class="ui icon search multiple input">
                                        <i class="search icon"></i>
                                        <input type="text" placeholder="Select one or more tags..."/>
                                    </div>

                                    <div class="divider"></div>

                                    <div class="header">
                                        <i class="tags icon"></i>
                                        Recently Used Tags
                                    </div>

                                    <div class="scrolling menu">
                                        <div class="item" data-value="@justin">
                                            <img class="ui avatar image mini" src="https://www.gravatar.com/avatar/aad160c71781df524ff69e81a96c55bd?r=pg&d=retro&s=64"/>@justin
                                        </div>
                                        <div class="item" data-value="@greg"><i class="icon user"></i>@greg</div>
                                        <div class="item" data-value="@mark"><i class="icon user"></i>@mark</div>
                                        <div class="item" data-value="@jen"><i class="icon user"></i>@jen</div>
                                        <div class="item" data-value="@pat"><i class="icon user"></i>pat</div>
                                        <div class="item" data-value="@devs"><i class="icon users"></i>devs</div>
                                        <div class="item" data-value="@execs"><i class="icon users"></i>execs</div>
                                        <div class="item" data-value="@it"><i class="icon users"></i>it</div>
                                    </div>
                                </div>
                            </div><!--/dropdown button-->
                            <div class="f-create hidden">
                                <div class="ui button fluid basic">
                                    <i class="icon send blue"></i> Create!
                                </div>
                            </div>

                    </div><!--/new-convo-->

                    <div id="f-nav-conversations-view"></div>
                    <div id="f-nav-users-view"></div>
                    <div id="f-nav-tags-view"></div>
                </div>

                <a class="toggle-nav-vis ui label right corner grey">
                    <i class="icon resize horizontal" style="cursor: inherit;"></i>
                </a>
            </nav>

            <article>
                <a class="toggle-nav-vis ui label sticky left corner blue"
                   style="display: none;">
                    <i class="icon resize horizontal" style="cursor: inherit;"></i>
                </a>

                <div id="f-article-conversation-stack"></div>

                <div id="f-conversation-loading-dimmer" class="ui inverted dimmer">
                    <div class="ui loader text">Loading</div>
                </div>
            </article>

            <aside style="display: none;">
                Hello I'm super optional!
            </aside>
        </main>
    </body>

    <script type="text/javascript" src="/@static/js/lib/textsecure.js"></script>
    <script type="text/javascript" src="/@static/js/app/main.js"></script>
</html>
