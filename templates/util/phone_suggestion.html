<div class='member-row'>
    <div class='member-avatar'>
        <i class='icons'>
            {{> f-avatar avatar}}
        </i>
    </div>
    <div class='member-info'>
        <a class="name" data-user-popup="{{id}}">{{name}}</a>
        <div class="slug">{{slug}}</div>
    </div>
    <div class="member-info">
        <div class="ui button basic f-sender">
            Start Thread<br/>
        </div>
    </div>
</div>
<div class="ui divider"></div>
