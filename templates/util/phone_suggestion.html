<div class='member-row'>
    <div class='member-avatar'>
        <i class='icons'>
            {{> f-avatar avatar}}
        </i>
    </div>
    <div class='member-info'>
        <a class="name">{{name}}</a>
        <div class="slug">{{slug}}</div>
    </div>
    <div class="member-info sender">
        <div class="ui button basic">
            Start Thread<br/>
        </div>
    </div>
</div>
