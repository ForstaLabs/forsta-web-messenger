<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

        <title>Forsta</title>

        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&subset=latin-ext"/>
        <link id="favicon" rel="shortcut icon" href="static/images/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="static/lib/semantic/semantic.css"/>
        <link rel="stylesheet" type="text/css" href="static/stylesheets/main.css"/>
        <link rel="stylesheet" type="text/css" href="static/components/highlightjs/styles/github.css"/>

        <script type="text/javascript" src="env.js"></script>
        <script type="text/javascript" src="static/lib/deps.js"></script>
        <script type="text/javascript" src="static/lib/semantic/semantic.js"></script>

        <script type="text/x-template" id="f-header-menu"
                href="templates/header/menu.html"></script>
        <script type="text/x-template" id="f-nav-conversation"
                href="templates/nav/conversation.html"></script>
        <script type="text/x-template" id="f-nav-conversation-item"
                href="templates/nav/conversation-item.html"></script>
        <script type="text/x-template" id="f-nav-pinned"
                href="templates/nav/pinned.html"></script>
        <script type="text/x-template" id="f-nav-announcements"
                href="templates/nav/announcements.html"></script>
        <script type="text/x-template" id="f-article-org"
                href="templates/article/org.html"></script>
        <script type="text/x-template" id="f-article-conversation"
                href="templates/article/conversation.html"></script>
        <script type="text/x-template" id="f-article-messages-item"
                href="templates/article/messages-item.html"></script>
        <script type="text/x-template" id="f-article-messages-keychange"
                href="templates/article/messages-keychange.html"></script>
        <script type="text/x-template" id="f-article-messages-expire-update"
                href="templates/article/messages-expire-update.html"></script>
        <script type="text/x-template" id="f-avatar"
                href="templates/util/avatar.html"></script>

        <!-- unported templates from legacy views -->
        <script type='text/x-tmpl-mustache' id='lightbox'>
            <div class='xcontent'>
                <div class='controls'>
                    <a class='x close' alt='Close image.' href='#'></a>
                    <a class='save' alt='Save as...' href='#'></a>
                </div>
                <img class='image' src='{{ url }}' />
            </div>
        </script>

        <script type='text/x-tmpl-mustache' id='attachment-preview'>
            <img src='{{ source }}' class='preview' />
            <a class='x close' alt='remove attachment' href='#'></a>
        </script>

        <script type='text/x-tmpl-mustache' id='identicon-svg'>
            <svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'>
                <circle cx='50' cy='50' r='40' fill='{{ color }}' />
                <text text-anchor='middle' fill='white' font-size='24px' x='50' y='50' baseline-shift='-8px'>
                    {{ content }}
                </text>
            </svg>
        </script>
        <!-- XXX -->
        <script type='text/x-tmpl-mustache' id='hasRetry'>
            {{ messageNotSent }}
            <span href='#' class='retry'>{{ resend }}</span>
        </script>

        <!-- XXX -->
        <script type='text/x-tmpl-mustache' id='keychange'>
            <span class='content' dir='auto'>{{ content }}</span>
        </script>

        <!-- XXX -->
        <script type='text/x-tmpl-mustache' id='hourglass'>
            <span class='hourglass'><span class='sand'></span></span>
        </script>

        <!-- XXX -->
        <script type='text/x-tmpl-mustache' id='expirationTimerUpdate'>
            <span class='content'>{{ content }}</span>
        </script>
        <!-- /unported templates from legacy views -->

        <script type='text/x-tmpl-mustache' id='error-icon'>
            <span class='error-icon'>
            </span>
            {{ #message }}
            <span class='error-message'>{{message}}</span>
            {{ /message }}
        </script>
    </head>

    <body>
        <div class="ui dimmer active">
            <div class="ui loader text massive">Initializing...</div>
        </div>

        <header id="f-header-menu-view">
            <div class="ui menu inverted"></div>
        </header>

        <main>
            <nav>
                <div class="ui basic segment inverted padded">

                    <div id="f-notifications-message" class="ui message warning icon mini hidden">
                        <i class="alarm mute outline icon"></i>
                        <div class="content">
                            <div class="header">
                                Notifications are not enabled.
                            </div>
                            <p>Would you like to enable them?</p>
                            <button class="ui button mini blue">Request Permission</button>
                        </div>
                    </div>

                    <a class="toggle-nav-vis ui label right corner grey">
                        <i class="icon resize horizontal" style="cursor: inherit;"></i>
                    </a>

                    <div id="f-nav-conversation-view"></div>
                    <div id="f-nav-pinned-view"></div>
                    <div id="f-nav-announcements-view"></div>
                </div>
            </nav>

            <article>
                <a class="toggle-nav-vis ui label left corner blue"
                   style="display: none;">
                    <i class="icon resize horizontal" style="cursor: inherit;"></i>
                </a>
                <div id="f-article-org-view"></div>
                <div id="f-article-conversation-stack"></div>
            </article>

            <aside style="display: none;">
                Hello I'm super optional!
            </aside>
        </main>
    </body>

    <script type="text/javascript" src="static/lib/textsecure.js"></script>
    <script type="text/javascript" src="static/_locales/en/messages.js"></script>
    <script type="text/javascript" src="static/app/main.js"></script>
</html>
