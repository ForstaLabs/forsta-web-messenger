<!DOCTYPE html>
<html>
<head>
  <title>Forsta Relay</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/stylesheets/options.css">
  <link href="static/images/icon_128.png" rel="shortcut icon">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
</head>
<body>
  <div id='install' class='main'>
    <script type='text/x-tmpl-mustache' id='install_flow_template'>
      <div id='step1' class='step'>
        <img id='signal-icon' src='static/images/icon_250.png'/>
        <div class='nav'>
          <h1>{{ installWelcome }}</h1>
          <p>{{ installTagline }}</p>
          <div> <a class='button step2'>{{ installGetStartedButton }}</a> </div>
          <span class='dot step1 selected'></span>
          <span class='dot step2'></span>
          <span class='dot step3'></span>
        </div>
      </div>

      <div id='step2' class='step'>
        <img id='signal-phone' src='static/images/signal-phone.png'>
        <div class='nav'>
          <p>{{{ installSignalLink }}}</p>
          <div> <a class='button step3'>{{ installIHaveSignalButton }}</a> </div>
          <span class='dot step1'></span>
          <span class='dot step2 selected'></span>
          <span class='dot step3'></span>
        </div>
      </div>

      <div id='step3' class='step'>
        <div id="qr"></div>
        <p>{{ installAndroidInstructions }}</p>
        <div class='nav'>
          <span class='dot step1'></span>
          <span class='dot step2'></span>
          <span class='dot step3 selected'></span>
        </div>
      </div>

      <div id='step4' class='step'>
          <p>{{ installLinkingWithNumber }}</p>
          <h2 class='number'></h2>
          <img id='signal-computer' src='static/images/signal-laptop.png'>
          <p>{{ installComputerName }}</p>
          <div>
            <input type='text' id='device-name' spellcheck='false' maxlength='50' />
          </div>
          <div class='nav'>
            <div> <a class='button' id='sync'>{{ installFinalButton }}</a> </div>
          </div>
      </div>

      <div id='step5' class='step'>
        <img id='signal-icon' src='static/images/icon_250.png'/>
        <div class='progress-dialog'>
          <p class='status'></p>
          <div class='bar-container'><div class='bar progress-bar'></div></div>
        </div>
        <div class='nav'>
        </div>
      </div>

      <div id='stepTooManyDevices' class='step'>
        <div class='error-dialog clearfix'>
          <div class='panel'>{{ installTooManyDevices }}</div>
          <div class='nav'>
            <button class='ok step3'>{{ ok }}</button>
          </div>
        </div>
      </div>
    </script>
  </div>

  <script type='text/javascript' src='env.js'></script>
  <script type='text/javascript' src='static/app/compat.js'></script>
  <script type="text/javascript" src="static/components.js"></script>
  <script type="text/javascript" src="static/app/database.js"></script>
  <script type='text/javascript' src='static/app/storage.js'></script>
  <script type='text/javascript' src='static/app/signal_protocol_store.js'></script>
  <script type='text/javascript' src='static/libtextsecure.js'></script>

  <script type="text/javascript" src="static/app/libphonenumber-util.js"></script>
  <script type="text/javascript" src="static/app/models/messages.js"></script>
  <script type="text/javascript" src="static/app/models/conversations.js"></script>

  <script type='text/javascript' src='static/app/panel_controller.js'></script>
  <script type='text/javascript' src='static/app/conversation_controller.js'></script>

  <script type="text/javascript" src="static/_locales/en/messages.js"></script>
  <script type="text/javascript" src="static/app/i18n.js"></script>
  <script type="text/javascript" src="static/app/registration.js"></script>
  <script type="text/javascript" src="static/app/views/whisper_view.js"></script>
  <script type="text/javascript" src="static/app/views/phone-input-view.js"></script>
  <script type="text/javascript" src="static/app/views/install_view.js"></script>
  <script type="text/javascript" src="static/app/foundation.js"></script>
  <script type="text/javascript" src="static/app/install.js"></script>
</body>
</html>
