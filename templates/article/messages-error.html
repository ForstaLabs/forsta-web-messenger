{{#each this}}
    <i class="f-error icon red link
              {{#if icon}}
                  {{icon}}
              {{else}}
                  warning
              {{/if}}"
       data-offset="-12"></i>
    <div class="ui popup">
        {{message}}
        {{#if actions}}
            <div class="ui divider"></div>
            <div class="ui buttons mini">
                {{#each actions}}
                    <button class="ui button" name="{{1}}">{{0}}</button>
                {{/each}}
            </div>
        {{/if}}
    </div>
{{/each}}
