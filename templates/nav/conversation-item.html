<td class="collapsing">
    {{> f-avatar avatar}}
    {{#if unreadCount}}
        <div class="ui label floating f-unreadcount mini blue">
            {{unreadCount}}
        </div>
    {{/if}}
</td>
<td colspan="2">
    <div class="single-line title"><p>{{name}}</p></div>
    <div class="ui fitted divider"></div>
    <div class="single-line last-message">{{#if lastMessage}}<p>{{lastMessage}}</p>{{/if}}</div>
</td>
