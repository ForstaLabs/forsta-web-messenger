<div class="ui sub header">
    {{title}}
</div>
<div class="ui list selection tiny">
    {{#each terms}}
        <div data-id="{{id}}" title="{{title}}"
             class="entry item {{extraClass}} {{#if selected}}selected{{/if}}">
            {{term}}
            {{#if icon}}
                <i class="icon {{icon}}"></i>
            {{/if}}
        </div>
    {{else}}
        No matches found
    {{/each}}
</div>
