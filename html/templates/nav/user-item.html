<td class="collapsing">
    {{> f-avatar avatar}}
    {{#if unreadCount}}
        <div class="ui label floating f-unreadcount mini orange">
            {{unreadCount}}
        </div>
    {{/if}}
</td>
<td colspan="2">
    <div class="single-line title"><p>{{{title}}}</p></div>
    <div class="ui fitted divider"></div>
    <div class="single-line last-message"><p>{{{lastMessage}}}</p></div>
</td>
