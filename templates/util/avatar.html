{{#if url}}
    <img class="f-avatar ui image avatar" title="{{title}}" src="{{url}}"/>
{{else if content}}
    <div class="f-avatar ui label avatar circular {{color}}"
         title="{{title}}"><span>{{content}}</span></div>
{{else if group}}
    <div class="f-avatar grid">
        <div class="ui label avatar circular {{color}}"
             title="{{groupSize}} people in this thread"><span>{{groupSize}}</span></div>
        {{#each group}}
            {{#if url}}
                <img class="ui image avatar" title="{{title}}" src="{{url}}"/>
            {{else if this.content}}
                <div class="ui label avatar circular {{color}}"
                     title="{{title}}"><span>{{content}}</span></div>
            {{/if}}
        {{/each}}
    </div>
{{/if}}
