<div class="header">
    <div class="contents">
        <i class="icon video camera"></i>
        Call: <small>{{{call thread.getNormalizedTitle scope=thread}}}</small>
        <div class="f-call-status"></div>
    </div>
    <div class="ui buttons tiny icon basic right floated">
        <button class="ui button"><i class="icon window restore"></i></button>
        <button class="ui button"><i class="icon expand"></i></button>
        <button class="ui button"><i class="icon close"></i></button>
    </div>
</div>

<div class="f-members">
    <div class="f-presenter"></div>
    <div class="f-audience"></div>
</div>

<div class="actions" style="display: flex;">
    <div class="ui button dropdown icon circular basic pointing top left">
        <i class="icon vertical ellipsis"></i>
        <div class="menu">
            <div class="item" data-value="screen-sharing">
                <i class="icon image outline"></i>
                Screen Sharing
            </div>
            <div class="item" data-value="settings">
                <i class="icon settings"></i>
                Settings
            </div>
        </div>
    </div>
    {{#if canFullscreen}}
        <button class="f-fullscreen ui button circular icon basic"
                title="Toggle fullscreen mode.">
            <i class="icon expand"></i>
        </button>
    {{/if}}

    <button class="f-video mute activate ui button circular icon blue"
            title="Disable your outgoing video.">
        <i class="icon video camera"></i>
    </button>
    <button class="f-video mute deactivate ui button circular icon red"
            title="Enable your outgoing video.">
        <i class="icon video camera disabled"></i>
    </button>

    <button class="f-audio mute activate ui button circular icon blue"
            title="Disable your outgoing audio (mute).">
        <i class="icon microphone"></i>
    </button>
    <button class="f-audio mute deactivate ui button circular icon red"
            title="Enable your outgoing audio (unmute).">
        <i class="icon microphone slash disabled"></i>
    </button>

    <div class="footer"></div><!-- glorified spacer -->

    <button class="wide-only f-leave-call ui button labeled icon red" disabled>
        <i class="icon stop"></i>Leave
    </button>
    <button class="wide-only f-join-call ui button labeled icon green">
        <i class="icon phone"></i>Join
    </button>

    <button class="narrow-only f-leave-call ui button circular icon red" disabled>
        <i class="icon stop"></i>
    </button>
    <button class="narrow-only f-join-call ui button circular icon green">
        <i class="icon phone"></i>
    </button>
</div>
