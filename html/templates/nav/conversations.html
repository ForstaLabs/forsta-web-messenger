<table class="ui table selectable unstackable blue">
    <thead>
        <tr>
            <th class="collapsing">
                <div class="ui label mini ribbon blue">
                    <i class="icon large comments"></i>
                </div>
            </th>
            <th class="ui sub header">Conversations</th>
            <th class="aligned right collapsing">
                <i class="icon double angle down blue"></i>
            </th>
        </tr>
    </thead>

    <tbody>
        {{#each .}}
            <tr>
                <td class="collapsing">
                    {{#if avatar.url}}
                        <img class="ui image avatar" src="{{avatar.url}}"/>
                    {{else if avatar.content}}
                        <div class="ui label avatar circular {{avatar.color}}"><span>{{avatar.content}}</span></div>
                    {{/if}}
                    {{#if unreadCount}}
                        <div class="ui label floating f-unreadcount mini blue">
                            {{unreadCount}}
                        </div>
                    {{/if}}
                </td>
                <td colspan="2">
                    <div class="ui sub header single-line" title="{{title}}"><p>{{title}}</p></div>
                    <div class="ui fitted divider"></div>
                    <div class="single-line" title="{{lastMessage}}">
                        <p>{{lastMessage}}</p>
                    </div>
                </td>
            </tr>
        {{/each}}
    </tbody>
</table>
