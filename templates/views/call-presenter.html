<div class="f-info">
    <div class="f-user">
        {{> f-avatar avatar}}
        <a class="f-text allow-multiple" data-user-card="{{userId}}">
            {{#if outgoing}}<i>You</i>{{else}}{{tagSlug}}{{/if}}
        </a>
    </div>
    <div class="f-status ui label mini">{{status}}</div>
</div>

<div class="video-wrap">
    <div class="novideo">
        <img class="f-avatar f-avatar-image link allow-multiple"
             data-user-card="{{userId}}" src="{{avatar.url}}"/>
    </div>

    <video autoplay muted></video>

    <div class="f-buttons">
        <button class="f-pin activate ui button icon circular"
                title="Enable presenter mode (pin).">
            <i class="icon pin"></i>
        </button>
        <button class="f-pin deactivate ui button icon circular blue"
                title="Disable presenter mode (unpin).">
            <i class="icon pin"></i>
        </button>

        {{#unless outgoing}}
            <button class="f-silence activate ui button icon circular"
                    title="Disable audio output (mute).">
                <i class="icon headphone"></i>
            </button>
            <button class="f-silence deactivate ui button icon circular red"
                    title="Enable audio output (unmute).">
                <i class="icon headphone disabled"></i>
            </button>

            <button class="f-restart ui button icon circular"
                    title="Restart this connection.">
                <i class="icon refresh"></i>
            </button>
        {{/unless}}
        {{#if canFullscreen}}
            <button class="f-fullscreen ui button icon circular"
                    title="Make this video fullscreen.">
                <i class="icon expand"></i>
            </button>
        {{/if}}
        {{#if canPopout}}
            <button class="f-popout ui button icon circular"
                    title="Popout this video (picture-in-picture).">
                <i class="icon external"></i>
            </button>
        {{/if}}
    </div>
</div>
