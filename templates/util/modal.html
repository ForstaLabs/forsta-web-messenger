<div class="ui modal {{#if size}}{{size}}{{else}}small{{/if}}">
    {{#if header}}
        <div class="header">
            {{#if icon}}<i class="icon {{icon}}"></i>{{/if}}
            {{header}}
        </div>
    {{/if}}

    {{#if content}}
        <div class="content">{{{content}}}</div>
    {{/if}}

    {{#if actions}}
        <div class="actions">
        {{#each actions}}
            <div class="ui button {{class}}">{{label}}</div>
        {{/each}}
        </div>
    {{/if}}
</div>
