<!DOCTYPE html>
<html>
<head>
  <title>Register for Forsta Relay</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="static/stylesheets/options.css"/>
  <link href="static/images/icon_128.png" rel="shortcut icon"/>
</head>
<body>
  <header>
    <div class='container'>
      <div class='row'>
        <div class='col-xs-2 col-md-1'>
          <img id='textsecure-icon' src='static/images/icon_250.png'/>
        </div>
        <div class='col-xs-10 col-md-11'>
          <h1>Create your Forsta Relay Account</h1>
          <h4 class='tagline'>Private messaging from your web browser.</h4>
        </div>
      </div>
    </div>
  </header>
  <div class='container'>
    <div class='col-xs-offset-1 col-md-6'>
      <div class='narrow'>
        <div id="phone-number-input">
          <div class="phone-input-form">
              <div id="number-container" class="number-container">
                <input type="tel" class="number" placeholder="Phone Number" />
              </div>
          </div>
        </div>
        <div class='clearfix'>
          <button id="request-sms" class="btn btn-info">Send SMS</button>
          <button id="request-voice" class="btn btn-info" tabindex=-1>Call</button>
        </div>
        <form id='form'>
          <h2></h2>
          <input class='form-control' type="text" pattern="\s*[0-9]{3}-?[0-9]{3}\s*" title="Enter your 6-digit verification code. If you did not receive a code, click Call or Send SMS to request a new one" id="code" placeholder="Verification Code" autocomplete='off'>
          <button id="verifyCode" class="btn btn-info" data-loading-text="Please wait...">Register</button>
          <div id='error' class='collapse'></div>
        </form>
        <div id=status></div>
      </div>
    </div>

  </div>
  <script type="text/x-tmpl-mustache" id="phone-number">
  </script>

  <script type='text/javascript' src='env.js'></script>
  <script type='text/javascript' src='static/lib/deps.js'></script>
  <script type='text/javascript' src='static/lib/textsecure.js'></script>
  <script type='text/javascript' src='static/_locales/en/messages.js'></script>
  <script type='text/javascript' src='static/app/register.js'></script>
</body>
</html>
