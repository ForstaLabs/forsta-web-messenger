<td class="collapsing">
    {{> f-avatar avatarProps}}
</td>
<td colspan="2">
    <div class="single-line title"><p>{{name}}</p></div>
    <div class="ui fitted divider"></div>
    <div class="single-line last-message"><p>{{idx}} {{fromnow timestamp}}{{#if lastMessage}} 
        - {{lastMessage}}</p>{{/if}}</div>
    {{#if unreadCount}}
        <div class="ui label floating f-unreadcount mini blue"
             title="{{unreadCount}} unreaad messages">{{unreadCount}}</div>
    {{/if}}
</td>
