<div class="f-user-popup ui card image">
    <div class="image">
        <img src="{{avatar.url}}"/>
    </div>
    <div class="content">
        <div class="header">{{name}}</div>
        <div class="description">@{{fqslug}}</div>
        {{#if created}}
            <div class="meta">
                <span class="date">Joined: {{fromnow created}}</span><br/>
            </div>
        {{/if}}
        {{#if phone}}
            <div class="meta">
                {{phone}}<br/>
            </div>
        {{/if}}
        {{#if email}}
            <div class="description">
                <a href="mailto:{{email}}" target="_blank">{{email}}</a><br/>
            </div>
        {{/if}}
    </div>
    <div title="{{domain.description}}" class="extra content">
        <div class="ui sub header">Domain</div>
        {{#if domain.website}}<a href="{{domain.website}}" target="_blank">{{/if}}
        {{#if domain.logo}}
            <img data-html="<img src='{{domain.logo}}'/><br/>{{domain.website}}"
                 class="ui image avatar" src="{{domain.logo}}"/>
        {{/if}}
        {{domain.name}}
        {{#if domain.website}}</a>{{/if}}<br/>
        {{#if domain.slogan}}
            <sub><i>{{domain.slogan}}</i></sub>
        {{/if}}
    </div>
</div>
