<div class="f-holder ui attached segment">
    <div class="f-input">
        <div class="f-message"
             contenteditable="true" spellcheck="true" role="textbox"
             spellcheck="true" tabindex="0" autocorrect="on"></div>
        <div class="f-placeholder">Type message here...</div>
        <i class="f-send icon circular link send inverted blue depth-shadow"></i>
    </div>

    <div class="f-footer">
        <div class="f-actions large">
            <i class="f-attach-action icon link attach"></i>
            <i class="f-giphy-action icon link image"></i>
            <i class="f-emoji-action icon link smile"></i>
            <i class="f-help-action icon link help"></i>
        </div>
    </div>

    <div class="f-drawer f-files">
        <input class="f-choose-file" type="file" multiple="multiple" style="display: none;"/>
        <div class="ui segment secondary">
            <h5 class="ui header sub">
                <i class="icon folder"></i>
                <div class="content">Pending Attachments</div>
            </h5>
            <div class="previews"></div>
        </div>
    </div>

    <div class="f-drawer f-giphy">
        <div class="ui segment secondary">
            <div>
                <img class="ui image small" src="/@static/images/giphy.png"/>
                <span>To update change your message above <i class="icon arrow up"></i></span>
            </div>
            <i class="icon remove link"></i>
            <div class="previews"></div>
        </div>
    </div>

    <div class="f-drawer f-emoji">
        <div class="ui segment secondary">
            <i class="icon remove link"></i>
            <div class="f-emoji-picker-holder"></div>
        </div>
    </div>
</div>
