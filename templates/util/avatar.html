{{#if url}}
    <div class="f-avatar f-avatar-image
                {{#if link}}link{{/if}}
                {{#if allowMultiple}}allow-multiple{{/if}}
                {{#if trusted}}
                    identity-trusted
                {{else}}
                    {{#iffalse trusted}}
                        identity-exception
                    {{/iffalse}}
                {{/if}}"
         {{#if link}}data-user-card="{{id}}"{{/if}}>
        <img title="{{title}}" src="{{url}}"/>
        <i class="f-identity exception icon red spy"
           title="Untrusted Identity"></i>
        <i class="f-identity trusted icon green check circle"
           title="Trusted Identity"></i>
    </div>
{{else if group}}
    <div class="f-avatar
                {{#ifgte groupSize 4}}
                    ring count-{{sampleSize}}
                {{else}}
                    {{#ifeq groupSize 3}}
                        trifecta
                    {{else}}
                        pair
                    {{/ifeq}}
                {{/ifgte}}">
        {{#each group}}
            {{#if url}}
                <div class="f-avatar-image
                            {{#if link}}link{{/if}}
                            {{#if allowMultiple}}allow-multiple{{/if}}"
                     data-user-card="{{id}}">
                    <img title="{{title}}" src="{{url}}"/>
                </div>
            {{/if}}
        {{/each}}
        {{#ifgte groupSize 7}}
            <div class="f-group-size" style="background-color: {{color}};"
                 title="{{groupSize}} members">{{#if abbrTitle}}{{abbrTitle}}{{else}}{{groupSize}}{{/if}}</div>
        {{/ifgte}}
    </div>
{{/if}}
