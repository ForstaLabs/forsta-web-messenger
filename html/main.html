<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

        <title>Forsta</title>

        <link rel="manifest" href="/@static/manifest.json"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&subset=latin-ext"/>
        <link id="favicon" rel="shortcut icon" href="/@static/images/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="/@static/semantic/semantic.css"/>
        <link rel="stylesheet" type="text/css" href="/@static/stylesheets/main.css"/>

        <script type="text/javascript">Error.stackTraceLimit = Infinity;</script>
        <script type="text/javascript" src="/@env.js"></script>
        <script type="text/javascript" src="/@static/js/app/deps.js"></script>
        <script type="text/javascript" src="/@static/semantic/semantic.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    </head>

    <body>
        <div class="ui dimmer active">
            <div class="ui loader text massive">Initializing...</div>
        </div>

        <header id="f-header-menu-view">
            <div class="ui menu inverted"></div>
        </header>

        <main>
            <nav style="flex: 0 0 0;">
                <div class="ui basic segment inverted">
                    <div id="f-notifications-message"
                         class="ui message warning icon mini hidden">
                        <i class="icon outline alarm mute"></i>
                        <div class="content">
                            <div class="header">
                                Notifications are not enabled.
                            </div>
                            <p>Would you like to enable them?</p>
                            <button class="ui button mini blue">Request Permission</button>
                        </div>
                    </div>

                    <div id="f-new-conversation" class="ui buttons fluid red">
                        <div class="ui button dropdown multiple labeled icon disabled">
                            <i class="icon loading notched circle"></i>
                            <span class="text">New Conversation</span>
                            <div class="menu">
                                <div class="ui icon search multiple input">
                                    <i class="search icon"></i>
                                    <input type="text" placeholder="Select one or more tags..."/>
                                </div>

                                <div class="divider"></div>

                                <div class="header">
                                    <i class="tags icon"></i>
                                    Recently Used Tags
                                </div>

                                <div class="f-tags scrolling menu"></div>
                            </div>
                        </div>

                        <button class="f-start ui button icon disabled">
                            <i class="icon chevron right"></i>
                        </button>
                    </div>

                    <div id="f-nav-conversations-view"></div>
                    <div id="f-nav-announcements-view"></div>
                    <div id="f-nav-tags-view"></div>
                </div>
            </nav>

            <article>
                <div id="f-article-conversation-stack"></div>

                <div id="f-conversation-loading-dimmer" class="ui inverted dimmer">
                    <div class="ui loader text">Loading</div>
                </div>
            </article>
        </main>
    </body>

    <script type="text/javascript" src="/@static/js/lib/textsecure.js"></script>
    <script type="text/javascript" src="/@static/js/app/main.js"></script>
</html>
