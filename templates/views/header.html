<div class="ui menu inverted borderless">
    <div class="menu left">
        <div class="f-toggle-nav item ui button icon link"
             title="Toggle navigation sidebar">
            <i class="icons">
                <i class="icon sidebar large"></i>
                <i class="icon corner blue big circle"></i>
            </i>
        </div>
        <div class="f-brand item fitted">
            <img class="f-logo" alt="Forsta" src="/@static/images/logo_just_text.svg"/>
        </div>
    </div>

    <div class="f-search-menu menu center">
        <!--
        <div class="item">
            <div class="ui input icon">
                <input class="f-search" type="text"
                       placeholder="Keywords, Tags, Dates, Topics..."></input>
                <i class="icon link search blue"></i>
            </div>
        </div>
        -->
    </div>

    <div class="menu right">
        <div class="f-toc item link">
            <div class="avatar">
                {{> f-avatar avatar}}
            </div>
            <i class="icon dropdown"></i>
        </div>
    </div>
</div>

<div class="f-toc-menu">
    <div class="ui menu vertical">
        <a class="item" data-variation="basic" data-offset="220" data-user-card="{{id}}">
            {{name}}<br/>
            <small class="detail">{{tagSlug}}</small>
        </a>

        <div class="item">
            <div class="menu">
                <a class="item" href="/user/profile"><i class="icon address card"></i>Edit Profile</a>
                {{#if showImportContacts}}
                    <a class="item" data-item="import-contacts">
                        <i class="icon address book outline"></i>
                        Import Contacts
                    </a>
                {{/if}}
                <a class="item" data-item="devices"><i class="icon microchip"></i>Linked Devices</a>
            </div>
        </div>

        {{#if admin}}
            <div class="item">
                <div class="header">Admin</div>
                <div class="menu">
                  <a class="item" href="/org"><i class="icon industry"></i>Organization</a>
                  <a class="item" href="/people"><i class="icon users"></i>Users</a>
                  <a class="item" href="/connectors"><i class="puzzle icon"></i>Connectors</a>
                </div>
            </div>
        {{/if}}

        <div class="item">
            <div class="menu">
                {{#if showSettings}}
                    <a class="item" data-item="settings"><i class="icon settings"></i>Settings</a>
                {{/if}}
                <a class="item" href="https://forsta.zendesk.com" target="_blank">
                    <i class="icon external"></i>Help
                </a>
            </div>
        </div>

        <div class="item">
            <div class="menu">
                <a class="item" data-item="logout"><i class="icon sign out"></i>Logout</a>
            </div>
        </div>
    </div>
</div>
