<div class="ui segment">
    <div class="ui header">Bitrate Limits</div>
    <i>NOTE: Session restart required to take effect.</i>

    <div class="ui sub header">Outgoing</div>
    <div class="f-bitrate-limit egress">
        <input type="range" min="0" max="1" step="0.01"
               value="{{egressPct}}" data-direction="egress"/>
        <div class="ui label"></div>
    </div>

    <div class="ui sub header">Incoming</div>
    <div class="f-bitrate-limit ingress">
        <input type="range" min="0" max="1" step="0.01"
               value="{{ingressPct}}" data-direction="ingress"/>
        <div class="ui label"></div>
    </div>
</div>
