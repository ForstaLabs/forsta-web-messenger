{{#each this}}
    <i class="f-error icon link red
              {{#if icon}}
                  {{icon}}
              {{else}}
                  warning sign
              {{/if}}"
       data-variation="f-message-error"
       data-html='
            <h3 class="ui header">
                {{message}}
                {{#if reason}}
                    <div class="sub header">{{reason}}</div>
                {{/if}}
            </h3>
            {{#if actions}}
                <div class="ui divider"></div>
                <div class="ui buttons fluid mini">
                    {{#each actions}}
                        <button class="ui button"
                                data-erroridx="{{../idx}}"
                                name="{{1}}">{{0}}</button>
                    {{/each}}
                </div>
            {{/if}}'></i>
{{/each}}
