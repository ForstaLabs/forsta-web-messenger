<table class="ui table selectable unstackable blue">
    <thead>
        <tr>
            <th class="collapsing">
                <div class="ui label mini ribbon blue">
                    <i class="icon large comments"></i>
                </div>
            </th>
            <th class="ui sub header">Conversations</th>
            <th class="aligned right collapsing">
                <i class="icon double angle down blue"></i>
            </th>
        </tr>
    </thead>

    <tbody>
        {{#each .}}
            <tr>
                <td class="collapsing">
                    {{#if avatar.url}}
                        <img class="ui avatar mini image" src="{{avatar.url}}"/>
                    {{else if avatar.content}}
                        <div class="ui label circular huge {{avatar.color}}">{{avatar.content}}</div>
                    {{/if}}
                    {{#if unreadCount}}
                        <div class="ui label floating mini blue">
                            {{unreadCount}}
                        </div>
                    {{/if}}
                </td>
                <td colspan="2">
                    <div class="ui sub header single-line"><p>{{title}}</p></div>
                    <div class="ui fitted divider"></div>
                    <div class="single-line">
                        <p>{{lastMessage}}</p>
                    </div>
                </td>
            </tr>
        {{/each}}
    </tbody>
</table>
