<div class="f-tag-card ui card fluid">
    <div class="content">
        <div class="ui sub header">Tag Details</div>
        <strong>{{tag.pretty}}</strong>
        <div class="meta">
            {{memberCount}} {{#ifeq memberCount 1}}member{{else}}members{{/ifeq}}
        </div>
    </div>
    <div class="content">
        <div class="member-list">
            {{#each members}}
                <div class="member-row">
                    <div class="member-avatar">
                        {{>f-avatar avatar}}
                    </div>
                    <div class="member-info">
                        <a class="name" data-user-card="{{id}}">{{name}}</a>
                        <div class="slug">{{tagSlug}}</div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
    <div class="ui buttons attached bottom tiny">
        {{#if canEdit}}
            <button class="f-edit ui button">Edit</button>
        {{/if}}
    </div>
</div>
